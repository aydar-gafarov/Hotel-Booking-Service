<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Spring Security 6 + Thymeleaf Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> <span class="icon-bar">
                    </span>
            </button>
            <a class="navbar-brand">
                Registration and Login with Spring Boot 3 + Spring Security 6 + Thymeleaf</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <br>
                    <div style="color: white; padding-left: 15px" sec:authentication="principal.username"> </div>
                    <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
            <form  th:action="@{/mainPage}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name of house"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="price" placeholder="Set price" >
                </div>
<!--                <div class="hidden">-->
<!--                    <input type="text" class="form-control" name="owner" value = ${user.getName()}>-->
<!--                </div>-->
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <ul>
        <li th:each="house : ${houses}"> <span th:text="${house.getName()}"></span> <span th:text="${house.getPrice()}"></span> <span th:text="${house.getId()}"></span></li>
    </ul>
</div>

<input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" />
</body>
</html>
